    <div class="container pt-5">
      <form class="pt-5" id="form">
        <div
          style="display: none"
          class="alert alert-dismissible alert-danger"
          id="alert"
        >
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="alert"
          ></button>

          <strong>Provjerite podatke!</strong>
          <a href="#" class="alert-link"
            >Email ili Lozinka nisu točni, ispravite formu</a
          >
          i pokušajte ponovno.
        </div>

        <fieldset>
          <legend>Prijavi se</legend>

          <div class="form-group">
            <label for="username" class="form-label mt-4">Email adresa</label>

            <input
              type="email"
              class="form-control"
              id="username"
              aria-describedby="email"
              placeholder="Unesite email"
            />

            <small id="email" class="form-text text-muted"
              >Unesite vašu email adresu</small
            >
          </div>

          <div class="form-group pb-2">
            <label for="password" class="form-label mt-4">Lozinka</label>

            <input
              type="password"
              class="form-control"
              id="password"
              placeholder="Lozinka"
            />
          </div>

          <button type="submit" class="btn btn-primary">Prijava</button>
        </fieldset>
      </form>
    </div>

    <footer id="footer" class="footer navbar-dark bg-dark footerPrijava">
      <div class="col-lg-12 px-5 footerBox">
        <div class="links-container">

      </div>
    </footer>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      integrity="sha384-xrjI6s2zJpLb6bjn38+6HQDf3Z5Iq7VgD4MnRFiq14oUY+SEHEg+hN0z+Gx5B5z6"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener('scroll', function () {
        var btnBackToTop = document.querySelector('.btn-back-to-top');
        if (window.scrollY > 300) {
          btnBackToTop.classList.add('show');
        } else {
          btnBackToTop.classList.remove('show');
        }
      });

      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth',
        });
      }
    </script>

    <script>
      var form = document.querySelector('#form');

      var username = document.getElementById('username');

      var password = document.getElementById('password');

      var username_password_invalid = document.getElementById('alert');

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        if (password.value.trim().length < 6) {
          password.className = 'form-control is-invalid';

          username_password_invalid.style.display = 'block';
        } else if (password.value.trim().length >= 6) {
          password.className = 'form-control is-valid';

          username_password_invalid.style.display = 'none';
        }
        if (password.className == 'form-control is-valid') {
          var passwd = prompt("Zapamtite lozinku 'da' / 'ne':");

          if (passwd == 'da') {
            console.log('Zapamtili ste lozinku!');
          } else {
            console.log('Niste zapamtili lozinku!');
          }
        }
      });
    </script>
