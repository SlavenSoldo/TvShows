    <div class="container pt-5" style="padding-top: 50px">
      <form class="pt-5" id="form">
        <fieldset>
          <legend>Kontakt</legend>

          <div class="alert alert-dismissible alert-success">
            <strong>Molimo unesite Vaš email i poruku!</strong> Poruka ne smije
            sadržavati manje od 30 i više od 500 znakova!
          </div>

          <div class="form-group">
            <label for="email" class="form-label mt-4">Email adresa</label>

            <input
              type="email"
              class="form-control"
              id="email"
              aria-describedby="emailKontakt"
              placeholder="Unesite email"
            />

            <small id="emailKontakt" class="form-text text-muted"
              >Vaša email adresa neće biti podijeljena sa drugim
              stranama.</small
            >
          </div>

          <div class="form-group">
            <label for="poruka" class="form-label mt-4">Unesite poruku.</label>

            <textarea class="form-control" id="poruka" rows="3"></textarea>
          </div>
        </fieldset>

        <button type="submit" id="submit" class="btn btn-primary">
          Pošalji
        </button>
      </form>
    </div>

    <footer id="footer" class="footer navbar-dark bg-dark footerPrijava">
      <div class="col-lg-12 px-5 footerBox">
        <div class="links-container">
          <a href="https://www.netflix.com/ba-hr/browse/genre/34399">Netflix</a>
          <a href="https://www.imdb.com/">IMDb</a>
          <a
            href="https://www.amazon.com/Amazon-Video/b?ie=UTF8&node=2858905011"
            >Amazon</a
          >
        </div>
        <a href="#" class="btn btn-primary btn-back-to-top toTopBtn">Na vrh</a>
      </div>
    </footer>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
      integrity="sha384-xrjI6s2zJpLb6bjn38+6HQDf3Z5Iq7VgD4MnRFiq14oUY+SEHEg+hN0z+Gx5B5z6"
      crossorigin="anonymous"
    ></script>
    <script>
      window.addEventListener('scroll', function () {
        var btnBackToTop = document.querySelector('.btn-back-to-top');
        if (window.scrollY > 300) {
          btnBackToTop.classList.add('show');
        } else {
          btnBackToTop.classList.remove('show');
        }
      });

      function scrollToTop() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth',
        });
      }
    </script>

    <script>
      var form = document.querySelector('#form');

      var email = document.getElementById('email');

      var poruka = document.getElementById('poruka');

      form.addEventListener('submit', function (event) {
        event.preventDefault();

        if (poruka.value.trim().length < 30) {
          poruka.className = 'form-control is-invalid';

          alert('Poruka prekratka! Mora biti veća od 30 znakova!');
        } else if (poruka.value.trim().length >= 500) {
          poruka.className = 'form-control is-valid';

          alert('Poruka predugačka! Mora biti manja od 500 znakova!');
        }
      });
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
